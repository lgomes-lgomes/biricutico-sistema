

<div class="side-menu">

  <div class="side-menu__logo">
    <span>Biricutico</span>
  </div>

  <div class="side-menu__content">
    <mat-toolbar class="side-menu__content__items">
      <ng-container *ngFor="let menuItem of menuItems">
        <mat-toolbar-row [class]="menuItem.class" class="side-menu__content__items__item" (click)="menuItemClick(menuItem)">
          <div class="side-menu__content__items__item__content">
            <mat-icon class="side-menu__content__items__item__content__icon">home</mat-icon>
            <p class="side-menu__content__items__item__content__label">Home</p>
          </div>
        </mat-toolbar-row>
      </ng-container>
    </mat-toolbar>
  </div>

</div>
